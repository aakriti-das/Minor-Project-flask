<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|Register</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/e71f889170.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- FOR LOGIN -->

    <div class="container">
        <div class="form-box">
            <h1>Sign Up</h1>
            <form id="register-form">
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="email" type="email" placeholder="Username">
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input id='password' type="password" placeholder="Password">
                    </div>
                    <p>Forget Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit">Register</button>
                </div>
            </form>

        </div>
    </div>


    <script>
        // JavaScript code for the register.html page
        const registerForm = document.getElementById('register-form');

        // Function to handle form submission
        function handleRegistrationFormSubmit(event) {
            event.preventDefault();

            // Get the form elements
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Get the values from the form inputs
            const username = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Perform form validation
            if (!username || !password) {
                alert('Please fill in all fields.');
                return;
            }

            const url = 'http://localhost:5000/register';

            const userData = {
                username: username,
                password: password,
            };


            async function registerUser() {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(userData),
                    });

                    const data = await response.json();

                    if (data.success) {
                        window.location.href = "http://127.0.0.1:5500/Library-System-Frontend/login.html"
                    }
                    // Process the response data after the POST request
                    console.log(data);
                } catch (error) {
                    // Handle any errors that occurred during the fetch process
                    console.error('Fetch error:', error);
                }
            }
            registerUser()
        }

        registerForm.addEventListener('submit', handleRegistrationFormSubmit);
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            access_token = localStorage.getItem("access_token")
            if (access_token) {
                window.location.href = "http://127.0.0.1:5500/Library-System-Frontend/"
            }
        });
    </script>
</body>

</html>
